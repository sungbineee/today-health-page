<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘건강상식 - 건강한 하루를 위한 지혜</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        h1 {
            font-size: 28px;
            color: #1e3a8a; /* A nice blue color */
        }
        p {
            font-size: 16px;
            color: #4b5563; /* Gray */
            line-height: 1.6;
        }
        .download-button {
            display: inline-block;
            margin-top: 24px;
            padding: 14px 28px;
            background-color: #1d4ed8; /* Stronger blue */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .download-button:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘의 건강</h1>
        <p>매일 아침, 당신의 하루를 건강한 지혜로 채워보세요.<br>엄선된 건강 상식을 통해 더 활기찬 삶을 만들어갑니다.</p>
        <a href="https://play.google.com/store/apps/details?id=com.todayhealth.app" class="download-button">
            Google Play에서 다운로드
        </a>
    </div>
</body>
</html>
